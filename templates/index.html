<!DOCTYPE html>
<html>
<head>
    <title>Meme Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Meme Generator</h1>
    <form method="POST" action="generate-meme">
        <label for="top_text">Top Text: </label>
        <input type="text" name="top_text" id="top_text">
        <br>

        <label for="bottom_text">Bottom Text:</label>
        <input type="text" name="bottom_text" id="bottom_text">
        <br>

        <label for="image_url">Image URL:</label>
        <input type="text" name="image_url" id="image_url">
        <br>

        <button type="submit">Generate Meme</button>
    </form>
</body>
</html>
