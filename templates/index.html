<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Sidebar Menu  | CodingLab </title>
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
   </head>
<body>
  <div class="sidebar">
    <div class="logo-details">
      <i class='bx bxl-c-plus-plus icon'></i>
        <div class="logo_name">CodingLab</div>
        <i class='bx bx-menu' id="btn" ></i>
    </div>
    <ul class="nav-list">
      <li>
        <a href="/add_text">
          <i class='bx bx-grid-alt'></i>
          <span class="links_name">Add Text</span>
        </a>
         <span class="tooltip">Add Text</span>
      </li>
      <li>
       <a href="/padding">
         <i class='bx bx-user' ></i>
         <span class="links_name">Padding</span>
       </a>
       <span class="tooltip">Padding</span>
     </li>
     <li>
       <a href="/enhancement">
         <i class='bx bx-chat' ></i>
         <span class="links_name">Enhancement</span>
       </a>
       <span class="tooltip">Enhancement</span>
     </li>
     <li>
       <a href="/collage">
         <i class='bx bx-pie-chart-alt-2' ></i>
         <span class="links_name">Collage</span>
       </a>
       <span class="tooltip">Collage</span>
     </li>
     <li>
       <a href="/background_remover">
         <i class='bx bx-folder' ></i>
         <span class="links_name">Background Remove</span>
       </a>
       <span class="tooltip">Background Remove</span>
     </li>
     <li>
       <a href="/add_watermark">
         <i class='bx bx-cart-alt' ></i>
         <span class="links_name">Add Watermark</span>
       </a>
       <span class="tooltip">Add Watermark</span>
     </li>
     <li>
       <a href="/image_blur">
         <i class='bx bx-heart' ></i>
         <span class="links_name">Bluring</span>
       </a>
       <span class="tooltip">Bluring</span>
     </li>

     <li class="profile">
         <div class="profile-details">
           <img src="profile.jpg" alt="profileImg">
           <div class="name_job">
             <div class="name">Prem Shahi</div>
             <div class="job">Web designer</div>
           </div>
         </div>
         <i class='bx bx-log-out' id="log_out" ></i>
     </li>
    </ul>
  </div>
  <section class="home-section">
      <div class="text">Dashboard</div>
       <div> 
        <h2>File Upload Image Preview</h2>
        <p class="lead">No Plugins <b>Just Javascript</b></p>
        
        <!-- Upload  -->
        <form id="file-upload-form" class="uploader">
          <input id="file-upload" type="file" name="fileUpload"  accept="image/*" />
          <label for="file-upload" id="file-drag">
            <img id="file-image" src="#" alt="Preview" class="hidden">
            <div id="start">
              <i class="fa fa-download" aria-hidden="true"></i>
              <div>Select a file or drag here</div>
              <div id="notimage" class="hidden">Please select an image</div>
              <span id="file-upload-btn" class="btn btn-primary">Select a file</span>
            </div>
            <div id="response" class="hidden">
              <div id="messages"></div>
              <progress class="progress" id="file-progress" value="0">
                <span>0</span>%
              </progress>
            </div>
          </label>
        </form>
       </div>
  </section>
  <script>
  
  </script>
</body>
</html>
