    <section class="home-section">
      <div class="text">Dashboard</div>
       <div> 
        <h2>File Upload Image Preview</h2>
        <p class="lead">No Plugins <b>Just Javascript</b></p>
        
        <!-- Upload  -->
        <form id="file-upload-form" class="uploader" action="/" method="post" enctype="multipart/form-data" target="hidden_iframe">
            <input id="file-upload" type="file" name="file" accept="image/*" />
            <label class="file-upload-label" for="file-upload" id="file-drag">
                <img id="file-image" src="#" alt="Preview" class="hidden">
                <div id="start">
                    <i class="fa fa-download" aria-hidden="true"></i>
                    <div>Select a file or drag here</div>
                    <div id="notimage" class="hidden">Please select an image</div>
                    <span id="file-upload-btn" class="btn btn-primary">Select a file</span>
                </div>
            </label>
        </form>
       </div>

       <img id="uploaded-image" src="" alt="Uploaded image" style="display: none;">
  </section>

  <iframe name="hidden_iframe" id="hidden_iframe" style="display: none;"></iframe>

  <!-- Modal -->

  
  <script>
    function previewImage(event) {
        const file = event.target.files[0];
        const fileImage = document.getElementById('file-image');
        
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                fileImage.src = e.target.result;
                fileImage.classList.remove('hidden');
            };
            reader.readAsDataURL(file);
        } else {
            fileImage.src = '#';
            fileImage.classList.add('hidden');
        }
    }

    document.getElementById("file-upload").addEventListener("change", function() {
        document.getElementById("file-upload-form").submit();
    });
    
    $(document).ready(function(){
        $('#file-upload-form').on('submit', function(e){
            e.preventDefault(); // Prevent the default form submission
            var formData = new FormData(this);
            $.ajax({
                url : $(this).attr('action') || window.location.pathname,
                type: "POST",
                data: formData,
                contentType: false,
                cache: false,
                processData:false,
                success: function(data){
                    // File uploaded successfully
                    console.log(data);
                    // Display the uploaded image
                    var uploadedImage = document.getElementById('file-image');
                    uploadedImage.src = data.file_path;
                    uploadedImage.classList.remove('hidden');
                },
                error: function(jXHR, textStatus, errorThrown){
                    alert(errorThrown);
                }
            });
        });
    });
    </script>
