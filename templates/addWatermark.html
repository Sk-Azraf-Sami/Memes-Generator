<!DOCTYPE html>
<html>
<head>
    <title>Meme Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Meme Generator</h1>
    <form action="/add-watermark" method="post" enctype="multipart/form-data">
        <label for="watermark_text">Watermark Text:</label>
        <input type="text" name="watermark_text" id="watermark_text">
        <br>
        <label for="font_size">Font Size:</label>
        <input type="text" name="font_size" id="font_size">
        <br>
        <label for="opacity">Opacity</label>
        <input type="text" name="opacity" id="opacity">
        <br>
        <label for="image">Image:</label>
        <input type="file" name="image" id="image">
        <br>
        <button type="submit">Generate Meme</button>
    </form>
</body>
</body>
</html>

</html>
